<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogalerie</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./img/favicon.png" />
</head>
<body onload="render()">
<header class="header">
    <h1>Emrahs Fotogalerie</h1>
<img src="./img/fotogalerie.jpg">
</header>
</div></div>
<section id="fullscreen" class="fullscreen dnone">
    <div class="fullscreenbox">
        <img class="close" onclick="closeImage()" src="./img/x.png" alt="schließen">
        <img class="arrow" onclick="previousImage(0)" src="./img/left.png" alt="vorheriges Bild">
        <img id="fullscreen" class="bigImgBox" src="./img/oben.png" alt="0">
        <img class="arrow" onclick="nextImage(0)" src="./img/right.png" alt="nächstes Bild">
    </div>
</section>
<section id="content" class="imagecontainer">
    <div onclick="openImage(0)">
        <img class="imagebox" src="./img/img1.jpg" alt="0">
    </div>
    
    <div onclick="openImage(1)">
        <img class="imagebox" src="./img/img2.jpg" alt="1">
    </div>
    
    <div onclick="openImage(2)">
        <img class="imagebox" src="./img/img3.jpg" alt="2">
    </div>
    
    <div onclick="openImage(3)">
        <img class="imagebox" src="./img/img4.jpg" alt="3">
    </div>
    
    <div onclick="openImage(4)">
        <img class="imagebox" src="./img/img5.jpg" alt="4">
    </div>
    
    <div onclick="openImage(5)">
        <img class="imagebox" src="./img/img6.jpg" alt="5">
    </div>
    
    <div onclick="openImage(6)">
        <img class="imagebox" src="./img/img7.jpg" alt="6">
    </div>

    <div onclick="openImage(7)">
        <img class="imagebox" src="./img/img8.jpg" alt="7">
    </div>
    
    <div onclick="openImage(8)">
        <img class="imagebox" src="./img/img9.jpg" alt="8">
    </div>
    
    <div onclick="openImage(9)">
        <img class="imagebox" src="./img/img10.jpg" alt="9">
    </div>
    </section>
    
    
</body>
</html>
